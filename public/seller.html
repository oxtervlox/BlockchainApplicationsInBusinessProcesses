    <div class="container">
        <h1>Add New Property</h1>
        <form id="addPropertyForm">
          <div class="form-group" style="display: none;">
            <label for="id">Property ID:</label>
            <input type="number" id="id" name="id" class="form-control" value="0" readonly>
        </div>
        
        <script>
            // Generating a random integer between 1 and 1000000
            document.getElementById("id").value = Math.floor(Math.random() * 1000000) + 1;
        </script>
        
            <div class="form-group">

                <input type="number" id="price" name="price" class="form-control">

                <input type="text" id="name" name="name" class="form-control">
            </div>

            <div class="form-group">

                <input type="text" id="location" name="location" class="form-control">
